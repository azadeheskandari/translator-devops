# Default values for omnicorp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""



replicaCount: 1
postgres:
  dataUrl: "https://stars.renci.org/var/omnicorp/omnicorp-10-6-2021.sql"
  dataSize: 21Gi
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "9.6.23"

  imagePullSecrets: []
  storage:
    size: 110G
  user: murphy
  dbName: "robokop"
  password: "ncatsgamma"


  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 5432



  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
